    <header>
      <h1 class="header_logo">
        <img
          src="../media/navbar.png"

        </ul>
      </nav>
    </header>
    <main>
      <form action="Thanks.html">
        <div class="form-item">
          <label for="name">Enter your name:</label>
          <input id="name" type="text" required placeholder="Your name" />
        </div>

        <div class="form-item">
          <label for="credit-card">Enter your credit-card number:</label>
          <input
            id="credit-card"
            type="password"
            inputmode="numeric"
            pattern="[0-9]*"
            required
            maxlength="16"
            placeholder="Credit Card identifier (must be a number)"
          />
        </div>

        <div class="form-item">
          <label for="CVV">Enter the card CVV code: </label>
          <input
            placeholder="CVV code (must be a number)"
            type="password"
            inputmode="numeric"
            pattern="[0-9]*"
            id="CVV"
            maxlength="3"
            required
          />
        </div>

        <input type="submit" />
      </form>
    </main>
